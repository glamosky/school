<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric 3D Cubes (God help me)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a2f3a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 120px;
            align-items: center;
            perspective: 1000px;
        }

        .cube {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-45deg);
        }

        .cube:nth-child(2) {
            transform: rotateX(-20deg) rotateY(-45deg);
        }

        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1px;
            padding: 1px;
        }

        .block {
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            position: relative;
        }

        /* I used win + shift + c on the image to get the colors in guesstimate */
        /* Left Cube Colors */
        .cube:nth-child(1) .front .block {
            background-color: rgba(255, 107, 107, 0.7); /* coral/reddish-pink */
        }
        .cube:nth-child(1) .right .block {
            background-color: rgba(78, 205, 196, 0.7); /* teal/blue-green */
        }
        .cube:nth-child(1) .top .block {
            background-color: rgba(254, 202, 87, 0.7); /* bright yellow-orange */
        }

        /* Right Cube Colors */
        .cube:nth-child(2) .front .block {
            background-color: rgba(100, 149, 237, 0.7); /* medium purplish-blue */
        }
        .cube:nth-child(2) .right .block {
            background-color: rgba(254, 202, 87, 0.7); /* bright yellow-orange */
        }
        .cube:nth-child(2) .top .block {
            background-color: rgba(255, 140, 0, 0.7); /* burnt orange/reddish-orange */
        }

        /* Face positions */
        .front {
            transform: translateZ(60px);
        }

        .back {
            transform: translateZ(-60px) rotateY(180deg);
        }

        .right {
            transform: translateX(60px) rotateY(90deg);
        }

        .left {
            transform: translateX(-60px) rotateY(-90deg);
        }

        .top {
            transform: translateY(-60px) rotateX(90deg);
        }

        .bottom {
            transform: translateY(60px) rotateX(-90deg);
        }

        /* Add subtle inner grid lines */
        .block::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .block::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face front">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face back">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face right">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face left">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face top">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face bottom">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
        </div>

        <div class="cube">
            <div class="face front">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face back">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face right">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face left">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face top">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
            <div class="face bottom">
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
                <div class="block"></div><div class="block"></div><div class="block"></div>
            </div>
        </div>
    </div>
</body>
</html>
